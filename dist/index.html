
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Card</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<header class="header">

    <div class="top-line">
        <a href="#" class="top-line__logo">
            uCard <span class="top-line__logo top-line__logo--mod">neo</span>
        </a>
        <a href="#" class="top-line__button">Регистрация</a>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <div class="content__container">
                <div class="content__leftblock">
                    <h1 class="content__title z-position1">Инновационная кредитная карта <span class="content__title-card">uCard</span><span class="content__title-neo"> neo</span></h1>
                    <p class="content__text z-position-1">Фантастическая скорость обработки персональных данных и самые современные технологии выводят опыт использования кредитных карт на новый, невероятно высокий уровень.</p>
                    <a href="#" class="content__link z-position1"><i class="content__link-icon">&#8250;</i>Попробовать</a>
                </div>
                <div class="content__rightblock">
                    <div class="card">
                        <img src="images/dist/l_main.svg" alt="card" class="card__main-img">
                        <img src="images/dist/l2_main.svg" alt="card" class="card__second-img z-position-1">
                        <img src="images/dist/l3_main.svg" alt="card" class="card__third-img z-position-2">
                        <img src="images/dist/logo_w.svg" alt="logo" class="card__logo z-position1">
                        <img src="images/dist/chip.svg" alt="chip" class="card__chip">
                        <img src="images/dist/number-holder.svg" alt="number-holder" class="card__number-holder z-position2">
                        <img src="images/dist/valid.svg" alt="valid" class="card__valid z-position1">
                        <img src="images/dist/russia.svg" alt="russia" class="card__russia">
                    </div>
                    <div class="card-img"></div>
                </div>
            </div>
        </div>
    </div>

</header>

	<script src="js/app.min.js"></script>

</body>
</html>
